<!-- iframe in Html -->
<!-- iframes are used to embedd a website int another web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>The iframe element.</h1>
    <iframe src="https://www.w3schools.com" title="W3school Free Online Web Tutorials" width="100%" height="300" style="border:none"></iframe>
    
</body>
</html>
