<!-- Cells that span two columns -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cell spans two columns</h2>
    <p>To make a cell span more than on ecolumn ,use the colspan attribute</p>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">
                Name

            </th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Swati</td>
            <td>Sharma</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Eric</td>
            <td>Joseph</td>
            <td>42</td>
        </tr>
        <tr>
            <td>Shalet</td>
            <td>Meranda</td>
            <td>15</td>
        </tr>

    </table>

    
</body>
</html>
