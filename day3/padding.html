<!-- Welcome to the padding and marggin Chapter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,td{
        padding-top: 10px;
        padding-left: 50px;
        padding-bottom: 15px;
        padding-right: 10px;
    }
    table{
        border-spacing: 50px;
    }

</style>
<body>
    <h2>Cell-padding</h2>
    <p>We can speify different padding for all four sides of the dcell content</p>
    <table style="width: 100%;">
        <tr style="padding-right: 100px;">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve </td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
           <td> John </td> 
           <td>Doe</td>
           <td>80</td>
        </tr>
    </table>
    
</body>
</html>
